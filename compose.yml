services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT}:${PORT}"
    env_file: .env
    environment:
      - HOST=0.0.0.0
      - PG_HOST=postgres
      - REDIS_HOST=redis
    volumes:
      - ./public/uploads:/remixapp/public/uploads
      - ./sessions:/remixapp/sessions
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15-alpine
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${PG_PORT}:${PG_PORT}"

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    volumes:
      - redis_data:/data
  
  dozzle:
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./dozzle:/data
    command: '--auth-provider simple'
    ports:
      - "${DOZZLE_PORT}:8080"

volumes:
  postgres_data:
  redis_data: 